name: BlogComment
on:
  workflow_dispatch:
  schedule:
    - cron: "0 20 * * *" # 注意，GitHub Action的时区为UTC+0，与北京时间（UTC+8）存在时差，所以需要换算下时间。
jobs:
  blog:
    name: BlogComment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install python env
        run:  pip install requests && pip install beautifulsoup4
      - name: Change Working Directory
        run: cd python
      - name: execute python script
        run: python python/giscusmonitor.py
      - name: Commit files
        id: commit-files
        run: |
          if [ -n "$(git status --porcelain ./docs/docs/other/gayhub.md)" ]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add -A
            git commit -m "docs: update blog"
            git push
          else
            echo "No changes detected"
          fi
