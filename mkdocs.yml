nav:
  - 🤯主页: index.md
  - 💩代码笔记: 
    - 🤪Python:
      - Python笔记: docs/Python/python.md
    - 🧐C++:
      - C++笔记: docs/C++/c++.md
      - QT笔记: docs/C++/QT.md
      - 设计模式: docs/C++/design-patterns.md
      - 30天编写C++服务器: docs/C++/30daymakecppserver.md
      - 线程池: docs/C++/ThreadPool.md
    - 😴Nodejs:
      - Nodejs笔记: docs/Nodejs/nodejs.md
      - pm2使用: docs/Nodejs/pm2.md
  - 🤠Linux相关:
    - 👓ubuntu: docs/Linux/ubuntu.md
    - 📖I/O多路复用: docs/Linux/IO多路复用.md
    - 🈲树莓派: docs/Linux/树莓派.md
  - 📖夏集八学:
    - 🚮nginx: docs/other/nginx.md
    - ☢️正则表达式: docs/other/regx.md
    - 💣wsl管理器: docs/other/wsl.md
    - ⚓中国程序员容易发音错误的单词: docs/other/duyin.md
  - 🉑关于: about.md

theme:
  name: material
  logo: img/favicon.svg
  favicon: img/favicon.svg
  language: zh
  font:
    text: Roboto
    code: Roboto Mono

  include_search_page: false
  search_index_only: true
  palette: 
    - media: "(prefers-color-scheme: light)"
      primary: white
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes 
    - toc.follow
    # - toc.integrate 
    - navigation.top
    # - announce.dismiss
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - announce.dismiss
    - content.code.annotate 
social:
  - icon: 'fontawesome/brands/github'
    link: 'https://github.com/beiklive'
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - md_in_html
extra_css:
  - stylesheets/extra.css
